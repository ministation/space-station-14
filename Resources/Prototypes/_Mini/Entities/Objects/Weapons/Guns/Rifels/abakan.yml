- type: entity
  name: AEK-974
  parent: BaseItem
  id: AbakanRifleMRi
  description: Советский общевойсковой автомат, разработанный в 2478 году на заводе имени Дегтярёва в Планете Коврове под руководством  Станислав.И.К. Данный Автомат был модифицирован группировкой MRI.
  suffix: MRI
  components:
  - type: Sprite
    sprite: _Mini/Objects/Weapons/Guns/Rilfes/AbakanMRI.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Mini/Objects/Weapons/Guns/Rilfes/AbakanMRI.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: AmmoCounter
  - type: Gun
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
      - FullAuto
      #- SemiAuto
      #- Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
  - type: Item
    size: Normal
